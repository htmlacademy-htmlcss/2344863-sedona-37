<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Гомтиницы Седона</title>
  </head>
  <body>
    <!--header взял со страницы index -->
    <header class="header-page">
      <a href="#"><img class="logo" src="logo-sedona.png" alt="Логотип города Седона"></a>
      <nav class="navigation-page">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="about-sedona.html">О седоне</a></li>
          <li><a href="hotel-sedona.html">Гостиницы</a></li>
        </ul>
        <ul>
          <li><a href="#">Поиск</a></li>
          <li><a href="#">Избранное</a></li>
          <li><a href="#">Хочу сюда</a></li>
        </ul>
      </nav>
    </header>
    <main class="hotel-catalog">
      <!--header для главного содержимого страницы + хлебные крошки-->
    <header class="hotel-catalog-header">
      <h1 class="hotel-catalog-title">Гостиницы Седона</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs-item">
         <a class="breadcrumbs-link" href="#">Каталог</a>
        </li>
      </ul>
    </header>
    <!--фильтры для подбора гостиницы. Кажется нужно будет объединить header и фильтры в один блок для монтажа фонового изображения -->
    <section class="hotel-catalog-filter">
      <h2 class="visually-hidden">Фильтры для подбора гостиницы</h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru" metod="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">Бассейн
                <input class="control-input" type="checkbox" name="swimming-pool">
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">Парковка
                <input class="control-input" type="checkbox" name="parking">
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">Wi-Fi
                <input class="control-input" type="checkbox" name="wi-fi">
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">Гостиница
                <input class="control-input" type="radio" name="housing" value="hotel" checked>
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">Мотель
                <input class="control-input" type="radio" name="housing" value="motel">
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">Апартаменты
                <input class="control-input" type="radio" name="housing" value="apartments">
              </label>
            </li>
          </ul>
        </fieldset>
        <!--попытался оформить фильтр с плавающим значением. Не получилось -->
        <fieldset class="catalog-filter-item-range">
          <span>Стоимость, Р:</span>
          <label class="control visually-hidden">Минимальная цена
            <input class="control-input-range-min" type="range" min="0" max="9000" step="100"value="0" placeholder="0">
          </label>
          <label class="control visually-hidden">Максимальная цена
            <input class="control-input-range-max" type="range" min="0" max="9000" step="100"value="9000" placeholder="9000">>
          </label>
        </fieldset>
      </form>

    </section>



    </main>
  </body>
